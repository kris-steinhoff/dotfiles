# fix ssh agent when tmux is detached
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-environment -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock
set -g default-terminal "screen-256color"

# set -g mouse on

# remap prefix to Control + a
set -g prefix C-a
#unbind C-b
# bind 'C-a a' to type 'C-a'
bind a send-prefix


bind C-a last-window

# Start windows and panes at 1, not 0
# https://unix.stackexchange.com/questions/35924/how-to-make-tmux-count-windows-starting-from-1-instead-of-0
set -g base-index 1
setw -g pane-base-index 1

## Theme
# based on: https://github.com/jimeh/tmux-themepack/blob/master/basic.tmuxtheme

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-bg colour235
set -g status-fg cyan

# Left side of status bar
set -g status-left-bg colour235
set -g status-left-fg white
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=white]» "

# Right side of status bar
set -g status-right-bg colour235
set -g status-right-fg white
set -g status-right-length 40
set -g status-right "#[fg=white]« #[fg=colour244]#H #[fg=yellow]%H:%M:%S #[fg=green]%b %d"

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

set -g window-status-bg colour235
set -g window-status-fg colour248

# Current window status
set -g window-status-current-bg black
set -g window-status-current-fg colour249

# Window with activity status
set -g window-status-activity-bg yellow # fg and bg are flipped here due to a
set -g window-status-activity-fg black  # bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-bg default
set -g pane-border-fg default

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg green

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg red
set -g mode-fg default

# from: https://gist.github.com/spicycode/1229612
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
